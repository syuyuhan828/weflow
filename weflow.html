<!DOCTYPE html>
<html>
    <head>
        <meta viewport="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./css-configure/weflow-css/weflow-basic.css">
        <link rel="stylesheet" href="./css-configure/weflow-css/weflow-head.css">
        <link rel="stylesheet" href="./css-configure/weflow-css/weflow-control.css">
        <link rel="stylesheet" href="./css-configure//weflow-css/weflow-primary.css">
    </head>
    <body>
        <main>
            <header>
                <div class="weflow-bar">
                    <div class="weflow-logo-container">
                        <img src="./img/WeFlow-Logo.svg" alt="">
                    </div>
                    <div class="weflow-bar-right">
                        <a href="">邀請</a>
                        <a href="">聊天</a>
                        <a href="">通知</a>
                        <a href="">個人</a>
                    </div>
                </div>
            </header>
            
            <div class="weflow-primary-area">
                <section class="weflow-side-control-panel">
                    <div class="profile-pic-and-name">
                        <img src="./img/weflow-p/default pic.png" alt="" class="user-pic">
                        <h3 class="user-name">使用者名稱</h3>
                    </div>
                    <div class="weflow-utility">
                        <div class="weflow-news-container">
                            <img src="./img/weflow-p/news-icon.svg" alt="">
                            <span class="weflow-news">最新動態</span>
                        </div>
                        <div class="weflow-post-container">
                            <img src="./img/weflow-p/post-icon.svg" alt="">
                            <span class="weflow-post">發文</span>
                        </div>
                        <div class="courses-container">
                            <img src="./img/weflow-p/lecture-icon.svg" alt="">
                            <span class="weflow-course">課程</span>
                        </div>
                        <div class="weflow-follower-container">
                            <img src="./img/weflow-p/follower-icon.svg" alt="">
                            <span class="weflow-follower">粉絲管理</span>
                        </div>
                        <div class="interact-w-follower-container">
                            <img src="./img/weflow-p/follower-only-icon.svg" alt="">
                            <span class="interact-w-follower">粉絲專屬</span>
                        </div>
                        <div class="weflow-scheduler-container">
                            <img src="./img/weflow-p/scheduler-icon.svg" alt="">
                            <span class="weflow-scheduler">WeFlow 排程</span>
                        </div>
                    </div>

                    <div class="followed-topic">
                        <h3>關注主題</h3>
                    </div>
                    <div class="owned-topic">
                        <h3>我的主題</h3>
                    </div>
                </section>

                <section class="weflow-show-panel">
                    <div class="show-panel-info">
                        <span class="current-topic">最新動態</span>
                        <div class="find-target">
                            <img src="./img/weflow-p/magnifier-icon.svg" alt="">
                            <input type="text">
                        </div>   
                    </div>
                    <div class="weflow-main-poster">
                        
                    </div>
                </section>

                <section class="weflow-supplement-panel">

                </section>
            </div>
            
        </main>
    </body>
</html>
