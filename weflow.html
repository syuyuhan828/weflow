<!DOCTYPE html>
<html>
    <head>
        <meta viewport="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./css-configure/weflow-css/weflow-basic.css">
        <link rel="stylesheet" href="./css-configure/weflow-css/weflow-head.css">
        <link rel="stylesheet" href="./css-configure/weflow-css/weflow-primary.css">
    </head>
    <body>
        <main>
            <header>
                <div class="weflow-bar">
                    <div class="weflow-logo-container">
                        <img src="./img/WeFlow-Logo.svg" alt="">
                    </div>
                    <div class="weflow-bar-right">
                        <a href="">邀請</a>
                        <a href="">聊天</a>
                        <a href="">通知</a>
                        <a href="">個人</a>
                    </div>
                </div>
            </header>
            
            <div class="weflow-primary-area">
                <section class="weflow-side-control-panel">
                    <div class="profile-pic-and-name">
                        <img src="./img/weflow-p/default pic.png" alt="" class="user-pic">
                        <h3 class="user-name">使用者名稱</h3>
                    </div>
                    <div class="weflow-utility">
                        <div class="weflow-news">最新動態</div>
                        <div class="weflow-post">發文</div>
                        <div class="courses">課程</div>
                        <div class="weflow-follower">粉絲管理</div>
                        <div class="interact-w-follower">粉絲專屬</div>
                        <div class="weflow-scheduler">WeFlow 排程</div>
                    </div>

                    <div class="followed-topic">
                        <h3>關注主題</h3>
                    </div>
                    <div class="owned-topic">
                        <h3>我的主題</h3>
                    </div>
                </section>

                <section class="weflow-show-panel">
                    <div class="weflow-main-poster">
                        <span>This Place is left Un-used</span>
                    </div>
                </section>
            </div>
            
        </main>
    </body>
</html>
