<!DOCTYPE html>
<html>
    <head>
        <meta viewport="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./css-configure/login-css/login.css">
    </head>
    <body>
        <main class="login-page">
            <div class="login-console">
                <img src="./img/WeFlow-Logo.svg" alt="" class="weflow-logo">
                <div class="login-text-container">
                    <span class="login-text"> <strong>會員登入</strong> </span>
                </div>
                <div class="account-container">
                    <label class="account-text" for="account-column">帳號：</label>
                    <input type="text" id="account-column" class="accout-input" placeholder="請輸入帳號密碼">
                </div>
                <div class="password-container">
                    <label class="password-text" for="password-column">密碼：</label>
                    <input type="password" id="password-column" class="password-input" placeholder="請輸入密碼">
                </div>
                <div class="login-o-registration">
                    <a href="" class="login-btn">
                        <span class="login-btn-span">登入</span>
                    </a>
                    <a href="" class="registration-btn">
                        <span class="registration-btn-span">註冊</span>
                    </a>
                </div>
                <span class="forgot-password">忘記密碼?</span>
            </div>
        </main>
    </body>
</html>
